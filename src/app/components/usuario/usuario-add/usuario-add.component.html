<form id="novo" #formValidate="ngForm">

	<div class="row d-flex justify-content-center">
		<label id="id">ID</label>
	</div>
	<div class="row d-flex justify-content-center">
		<input id="id" name="id" type="text" [(ngModel)]="usuario.id" placeholder="ID preenchido automaticamente"
			readonly>
	</div>

	<div class="row d-flex justify-content-center">
		<label id="nome">Nome</label>
		<span *ngIf="nomeValidate.invalid">*</span>
	</div>
	<div class="row d-flex justify-content-center">
		<input id="nome" name="nome" #nomeValidate="ngModel" [(ngModel)]="usuario.nome" type="text" required>
	</div>

	<div class="row d-flex justify-content-center">
		<label id="login">Login</label>
		<span *ngIf="loginValidate.invalid">*</span>
	</div>
	<div class="row d-flex justify-content-center">
		<input id="login" #loginValidate="ngModel" name="login" [(ngModel)]="usuario.login" type="text" required>
	</div>

	<div class="row d-flex justify-content-center">
		<label id="senha">Senha</label>
		<span *ngIf="senhaValidate.invalid">*</span>
	</div>
	<div class="row d-flex justify-content-center">
		<input id="senha" #senhaValidate="ngModel" name="senha" [(ngModel)]="usuario.senha" type="password" required>
	</div>

	<div class="row d-flex justify-content-center">
		<label id="cpf">CPF</label>
	</div>
	<div class="row d-flex justify-content-center">
		<input matInput id="cpf" [mask]="getCpfMask()" name="cpf" [(ngModel)]="usuario.cpf" type="text">
	</div>

	<div class="row d-flex justify-content-center">
		<label>Data de nascimento</label>
	</div>
	<div class="row d-flex justify-content-center">
		<input matInput id="nascimento" [(ngModel)]="usuario.nascimento" type="date" name="nascimento">
	</div>

	<div class="row dflex justify-content-center">
		<label>Telefone Contato</label>
	</div>
	<div class="row d-flex justify-content-center">
		<input type="text" [mask]="getNumeroMask()" [(ngModel)]="telefone.numero" id="numero" name="numero">
	</div>

	<div class="row d-flex justify-content-center">
		<button class="btn btn-primary" (click)="addFone()" id="addFone">Adicionar</button>
	</div>

	<div class="row d-flex justify-content-center" id="table">
		<table>
			<tbody>
				<tr *ngFor="let fone of usuario.telefones; let i = index">
					<label>Telefone</label>
					<td hidden>{{fone.id}}</td>
					<td>{{fone.numero | mask:'(00) 0 0000-0000'}}</td>
					<td><button class="btn btn-danger" (click)="excluirTelefone(fone.id, i)">Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="d-flex justify-content-center">
		<button type="button" class="btn btn-success" id="limpar" (click)="limpar()">Limpar</button>
		<button type="button" [disabled]="formValidate.invalid" class="btn btn-success" id="enviar"
			(click)="salvarUser()">Enviar</button>
	</div>

</form>
<hr>
