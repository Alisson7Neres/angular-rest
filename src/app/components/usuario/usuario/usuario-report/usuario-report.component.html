<h3>Relatório de usuários</h3>
<hr/>
<form id="novo" #formValidate="ngForm">

	<div class="row d-flex justify-content-center">
		<label>Data de nascimento Início</label>
	</div>
	<div class="row d-flex justify-content-center">
		<input matInput id="dataInicio" [(ngModel)]="userReport.dataInicio" type="date" name="dataInicio" #dataInicio>
	</div>

	<div class="row d-flex justify-content-center">
		<label>Data de nascimento Fim</label>
	</div>
	<div class="row d-flex justify-content-center">
		<input matInput id="dataFim" [(ngModel)]="userReport.dataFim" type="date" name="dataFim" #dataFim>
	</div>



	<div class="d-flex justify-content-center">
		<button type="button" class="btn btn-success" id="imprimiRelatorio" (click)="imprimiRelatorio()"
		(click)="openPopup()">Imprimir PDF</button>
	</div>
</form>

<!-- Modal-->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
	<div class="modal-dialog" style="min-width: 90%; min-height: 90%;">
		<div class="modal-content">
			<div class="modal-header">
			</div>
			<div class="modal-body">
				<iframe id="pdf" width="100%" height="500" frameborder="0" allowtransparency="true"></iframe>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" (click)="closePopup()">
					Fechar
				</button>
			</div>
		</div>
	</div>
</div>
