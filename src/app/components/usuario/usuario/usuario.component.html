<form class="form-inline" style="margin: 10px;">
  <div class="form-group mx-sm-3 mb-2">
    <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome" placeholder="Pesquisar por nome">
  </div>
  <button type="button" (click)="consultarUser()" id="consultar" class="btn btn-primary mb-2">Pesquisar usuário</button>
</form>
<div>

	<button type="button" class="btn btn-primary" id="novo" [routerLink]="['/usuarioAdd']">Criar novo usuário</button>
	<button type="button" class="btn btn-warning" id="mostrar" (click)="mostrarUsers()">Mostrar</button>
</div>

<table class="table table-success table-striped" id="tabela">
	<thead>
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Nome</th>
			<th scope="col">CPF</th>
			<th scope="col">Deletar</th>
			<th scope="col">Editar</th>
		</tr>
	</thead>

	<tbody [hidden]="!verLista"> 
		<tr *ngFor="let student of students">
			<td>{{student.id}}</td>
			<td>{{student.nome}}</td>
			<td>{{student.cpf}}</td>
			<td><button onclick="return confirm('Deseja realemente excluír?');" (click)="deleteUsuario(student.id)" class="btn btn-danger">Delete</button></td>
			<td><button [routerLink]="['/usuarioAdd', student.id]" routerLinkActive="router-link-active" class="btn btn-dark">Editar</button></td>
		</tr>
	</tbody>
</table>
