<html>
<head>
    <title>Login</title>
  </head>
<body>
  <form>

    <div class="form-group">
      <label for="login">E-mail</label>
      <input type="email" class="form-control" #email="ngModel"  [(ngModel)] = "usuario.login" id="login" name="login" placeholder="Informe o E-mail" required>
      <div *ngIf="email.invalid">
      </div>
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" #senha="ngModel" [(ngModel)] = "usuario.senha" id="senha" name="senha" placeholder="Informe a senha" required>
      <div *ngIf="senha.invalid">
      </div>
    </div>

    <button id="btnAcessar" [disabled]="email.invalid || senha.invalid" type="button" class="btn btn-success" (click)="login()">Acessar</button>
    <button id="btnRegistrar" type="button" class="btn btn-warning">Registrar</button>

  </form>

</body>
